<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta
      name="description"
      content="MindCheck - AI-powered mental health assessment and wellness dashboard. Get personalized insights and support."
    />
    <meta name="keywords" content="mental health, wellness, AI assessment, symptom checker, emotional support" />
    <meta name="author" content="MindCheck" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MindCheck - Mental Health Wellness Dashboard" />
    <meta property="og:description" content="AI-powered mental health assessment and support" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="MindCheck - Mental Health Wellness Dashboard" />
    <meta name="twitter:description" content="AI-powered mental health assessment and support" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MindCheck - Mental Health Wellness Dashboard</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: hsl(220, 30%, 98%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, hsl(270, 80%, 60%), hsl(350, 85%, 65%));
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-logo svg {
        width: 48px;
        height: 48px;
        stroke: white;
        fill: none;
        stroke-width: 2.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      
      .loading-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 1.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, hsl(270, 80%, 60%), hsl(350, 85%, 65%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtitle {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 0.9rem;
        color: hsl(220, 10%, 50%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        margin-top: 1rem;
        border: 4px solid hsl(220, 20%, 90%);
        border-top-color: hsl(270, 80%, 60%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Prevent flash of unstyled content */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <h1 style="color: hsl(270, 80%, 60%);">⚠️ JavaScript Required</h1>
        <p style="color: hsl(220, 10%, 40%); margin-top: 1rem;">
          MindCheck requires JavaScript to function properly.<br/>
          Please enable JavaScript in your browser settings to continue.
        </p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2a10 10 0 0 0-9.6 7.4c.7 2.6 1.8 5.4 3.7 7.7 2.1 2.5 4.8 4 6.9 4.9 2.1-.9 4.8-2.4 6.9-4.9 1.9-2.3 3-5.1 3.7-7.7A10 10 0 0 0 12 2z" />
          <polyline points="9 12 12 15 15 12" />
        </svg>
      </div>
      <h1 class="loading-text">MindCheck</h1>
      <p class="loading-subtitle">Loading your wellness dashboard...</p>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <script>
      // Hide loading screen when React app is mounted
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          if (loadingScreen && root) {
            loadingScreen.classList.add('fade-out');
            root.classList.add('loaded');
            
            // Remove loading screen from DOM after fade out
            setTimeout(function() {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 300);
          }
        }, 500); // Small delay to ensure React has rendered
      });
    </script>
  </body>
</html>
